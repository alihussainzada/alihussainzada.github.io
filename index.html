<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Dork Search</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f9;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        h1 {
            color: #4a90e2;
            font-size: 2em;
            margin-bottom: 10px;
        }
        p {
            font-size: 1em;
            margin-bottom: 20px;
            color: #666;
        }
        .input-container {
            margin-bottom: 20px;
            text-align: center;
        }
        input[type="text"] {
            padding: 10px;
            width: 250px;
            font-size: 1em;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .dork-button {
            display: block;
            width: 300px;
            padding: 15px;
            margin: 10px 0;
            background-color: #4a90e2;
            color: white;
            text-align: center;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .dork-button:hover {
            background-color: #357ABD;
        }
    </style>
</head>
<body>
    <h1>Google Dork Search</h1>
    <p>Enter a target (e.g., site or keyword) and click a dork to search on Google:</p>

    <div class="input-container">
        <input type="text" id="targetInput" placeholder="Enter target here">
    </div>

    <!-- Example dork links -->
    <button class="dork-button" onclick="searchDork('intitle:index.of')">intitle:index.of</button>
    <button class="dork-button" onclick="searchDork('inurl:admin')">inurl:admin</button>
    <button class="dork-button" onclick="searchDork('filetype:pdf confidential')">filetype:pdf confidential</button>

    <script>
        function searchDork(dork) {
            const target = document.getElementById('targetInput').value;
            const fullDork = `${dork} ${target}`.trim();
            const googleUrl = 'https://www.google.com/search?q=' + encodeURIComponent(fullDork);
            window.open(googleUrl, '_blank');
        }
    </script>
</body>
</html>
